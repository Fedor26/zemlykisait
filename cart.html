<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина — ЗЕМЛЯКИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page page--cart">
    <header class="header">
        <div class="header__top">
            <div class="header__content">
                <div class="header__socials">
                    <a href="https://t.me/your_telegram" target="_blank" class="header__social-link">
                        <img src="png/telegram.png" alt="Telegram" class="header__social-icon">
                    </a>
                    <a href="https://www.tiktok.com/@your_tiktok" target="_blank" class="header__social-link">
                        <img src="png/icons8-tiktok-500.png" alt="TikTok" class="header__social-icon">
                    </a>
                </div>
                <img src="png/logo.png" alt="Логотип ЗЕМЛЯКИ" class="header__logo">
                <div class="header__dropdown">
                    <button class="header__dropdown-toggle">
                        <img src="png/menu-icon.png" alt="Меню" class="header__dropdown-icon">
                    </button>
                    <div class="header__dropdown-menu">
                        <a href="index.html#about" class="header__dropdown-link">О нас</a>
                        <a href="index.html#catalog" class="header__dropdown-link">Всё товары</a>
                        <a href="index.html#reviews" class="header__dropdown-link">Отзывы</a>
                        <a href="cart.html" class="header__dropdown-link header__dropdown-link--active">Корзина (<span class="header__cart-count">0</span>)</a>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="header__title">ЗЕМЛЯКИ</h1>
        <p class="header__subtitle">Одежда, рожденная в сердце русского села</p>
    </header>

    <section id="cart" class="cart">
        <h2 class="cart__title">Корзина</h2>
        <div class="cart__items"></div>
        <div class="cart__total">Итого: 0 ₽</div>
        <button class="cart__checkout-btn">Оформить заказ</button>
    </section>

    <section id="checkout" class="checkout checkout--hidden">
        <h2 class="checkout__title">Оформление заказа</h2>
        <form class="checkout__form">
            <label class="checkout__label">ФИО:</label>
            <input type="text" name="name" class="checkout__input" required>
            <label class="checkout__label">Адрес доставки:</label>
            <input type="text" name="address" class="checkout__input" required>
            <label class="checkout__label">Телефон:</label>
            <input type="tel" name="phone" class="checkout__input" required>
            <label class="checkout__label">Способ доставки:</label>
            <select name="delivery" class="checkout__select" required>
                <option value="cdek">СДЭК</option>
                <option value="russian_post">Почта России</option>
                <option value="self_pickup">Самовывоз</option>
            </select>
            <label class="checkout__label">Способ оплаты:</label>
            <select name="payment" class="checkout__select" required>
                <option value="card">Банковская карта</option>
                <option value="cash">Наличные при получении</option>
            </select>
            <button type="submit" class="checkout__submit">Подтвердить заказ</button>
        </form>
    </section>

    <div class="modal modal--hidden">
        <span class="modal__close">×</span>
        <img class="modal__image" src="" alt="Увеличенное изображение">
    </div>

    <footer class="footer">
        <p class="footer__text">ЗЕМЛЯКИ — вдохновение полей и русской души</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
